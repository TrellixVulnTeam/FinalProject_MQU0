
<h2 mat-dialog-title>Edit Profile</h2>
<mat-dialog-content class="mat-typography">

    <div class="form" style="margin-top:50px">
        <form [formGroup]="formGroup">
            <mat-dialog-content>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fullname</mat-label>
                    <input type="text" matInput formControlName="fname +'/'+lname">

                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email">

                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>SSN</mat-label>
                    <input type="text" matInput formControlName="nationalSecurutiyNumber">

                </mat-form-field>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput formControlName="phoneNumber">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Salary</mat-label>
                    <input type="text" matInput formControlName="basicSalary">

                </mat-form-field>
                <mat-card>
                    <mat-label for="file">File</mat-label>
                    <input formControlName="file" id="file" type="file" style="width:300px" class="form-control"
                        (change)="onFileChange($event)">
                    <img src="{{imageSrc}}" style="height: 150px; width:300px">
                </mat-card>


            </mat-dialog-content>

            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close>Cancel</button>
                <!-- (click) ="Update()"  -->
                <button mat-button [mat-dialog-close]="true" (click)="Update()" cdkFocusInitial
                    [disabled]="!formGroup.valid">Edit</button>
            </mat-dialog-actions>
        </form>
