
<div class="wrapper d-flex align-items-stretch">
<app-side-bar></app-side-bar>  
<div class="container">
      <div class="main-body mt-5">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
              <ol class="breadcrumb">

                <li class="breadcrumb-item active" aria-current="page">My Profile</li>
              </ol>
            </nav>
            <!-- /Breadcrumb -->

            <div class="row gutters-sm" *ngFor="let employee of trainerService.employee">
              <div class="col-md-4 mb-3">
                <div class="card"  style="height: 335px">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img src="{{employee.employeeImage}}" alt="Admin" class="rounded-circle" width="150">
                      <div class="mt-3">
                        <h4>{{employee.fName}} {{employee.lName}}</h4>
                        <p class="text-secondary mb-1">Manager</p>
                        <p class="text-muted font-size-sm"> Jordan , Irbid , citycenter</p>
                        <!-- <button class="btn btn-primary" style="background-color: rgb(170, 14, 14);">Follow</button> -->
                        <!-- <button class="btn btn-outline-primary" style="color:wheat; background-color: rgb(170, 14, 14);">Message</button> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card mt-3">
                  <ul class="list-group list-group-flush">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    </li> -->
                  </ul>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Full Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{employee.fName}} {{employee.lName}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{employee.email}}
                                            </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Phone</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{employee.phoneNumber}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">SSN</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{employee.nationalSecurutiyNumber}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Address</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                       Jordan, Irbid , citycenter
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-12">
                        <a class="btn btn-info " target="__blank" (click)="Update()" style="background-color: rgb(153, 23, 23);">Edit</a>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>

          </div>
      </div>
