<div class="d-flex" style="justify-content: space-between;">
  <h3 class="mb-3" style="font-weight: bold; ">Manage Category</h3>
  <fa-icon [icon]="faTimes" style="font-size: 30px;"  mat-dialog-close></fa-icon>
</div>
<mat-dialog-content class="mat-typography">

  <div class="form" style="margin-top:50px">
  <form [formGroup] = "formGroup">

    <div class="row">
      <div class="col-lg-12">
        <mat-form-field class="example-full-width" >
          <mat-label>Category Name</mat-label>
          <input type="text" matInput   formControlName="name">
          <mat-error *ngIf="formGroup.controls.name.hasError('required')">
            Category Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>






        <div class="col-md-6 course-info mb-4 ">

          <div class="dragBox" >
            <!-- <div class="d-flex mt-0" style="justify-content: end;">
              <fa-icon [icon]="faTimes" class="pr-2" style="font-size: 15px;" (click)="deleteImage()"  *ngIf="imageSrc"></fa-icon>
            </div> -->

            <!-- <div > -->

              <span  *ngIf="!imageSrc">

                Darg and Drop image here
              <input type="file" (change)="onFileChange($event)"  ondragover="drag()" ondrop="drop()" id="uploadFile"  />
              <!-- <fa-icon [icon]="faImages" class="pl-5" style="font-size: 100px;" *ngIf="imageSrc == ''"></fa-icon> -->

            </span>
            <div class="d-flex  flex-direction" style="flex-direction: column; align-items: center;">

            <img [src]="imageSrc" class="pt-2" *ngIf="imageSrc" height="150" width="150">
            <img src="{{formGroup.controls.image.value}}" *ngIf="!imageSrc" height="250" width="300">

            <fa-icon [icon]="faTimes" class="pr-2" style="font-size: 15px;" (click)="deleteImage()"  *ngIf="imageSrc"></fa-icon>

          </div>
              <!-- <input formControlName="file" id="file" type="file" (change)="onFileChange($event)" *ngIf="!imageSrc"> -->
              <!-- <button  formControlName="file" (change)="onFileChange($event)">test</button> -->
              <!-- <fa-icon [icon]="faImages" class="pl-5" style="font-size: 100px;" *ngIf="imageSrc == ''"></fa-icon> -->
            <!-- </div> -->



          </div>
        </div>


      </div>



    </div>

  </form>

</div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) ="updateCategory()" [disabled]="!formGroup.valid">Save</button>
</mat-dialog-actions>
