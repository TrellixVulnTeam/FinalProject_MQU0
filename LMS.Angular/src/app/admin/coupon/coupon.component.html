<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">








<div class="wrapper d-flex align-items-stretch"  style="background-color:#eee;">
  <app-sidebar></app-sidebar>


  <div class="container" >
    <!-- <div class="test"></div> -->
  <!-- <div class="container ">
    <div class="row"> -->
      <div id="content" class="px-3 p-md-5 pt-5 mt-5">


        <div class="d-flex" style="justify-content:space-between;">
          <h3 class="mb-4 h3">Coupons</h3>

          <button mat-fab color="primary" class="create" (click)="createCoupon()">
            <mat-icon>add</mat-icon>
          </button>

        </div>
      <div clas="card ">

        <ng-container  class="container">
          <div class="row mt-5">

        <div class="d-flex justify-content-center align-items-center container"  style="height: 80%;" >
          <div class="d-flex card text-center card-wrapper first" style="height: 200px;" *ngFor ="let coupon of courseService.coupon">
            <div class="front-card">
              <div class="front-content">
              <div class="image"><img src="https://i.imgur.com/DC94rZe.png" width="150"></div>
              <div class="image2" ><img src="https://i.imgur.com/DC94rZe.png" width="150"></div>
              <h1 class="mt-2">{{coupon.discount}} % OFF</h1><span class="d-block mt-2 span " >On {{coupon.courseName}}</span>
              <div class="mt-4"><small>With Code : {{coupon.code}}</small></div>

              </div>
          </div>
            <div class="back-card">

              <div class="d-flex justify-content-between align-items-center mt-1" style="width: 100%; flex-direction: column;">

                <div class="py-1">
                  <fa-icon [icon]="faUserTag" style="font-size: 1.2rem;"></fa-icon><span class="px-2">{{coupon.redemption}}</span>
                </div>
                <div class="py-1">
                  <span>{{coupon.startDate  | dateFormat}} - {{coupon.endDate | dateFormat}}</span>
                </div>
                <div class="py-1">
                  <span class="px-1" class="price"> <del>$ {{coupon.coursePrice}}</del></span>
                  <span class="px-1">$ {{coupon.currentPrice}}</span>
                </div>
                <!-- <div>
                  <h3>{{coupon.currentPrice}}</h3>
                </div> -->
                <div class="active mt-1">
                  <span class="text-white">Active</span>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked *ngIf="coupon.isActive" (click)="ChangeCouponStatus(coupon.couponId)">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" *ngIf="!coupon.isActive" (click)="ChangeCouponStatus(coupon.couponId)">

                 </div>

                </div>
                <div class="mt-4 ml-2">
                  <fa-icon [icon] = "faEdit"class="px-2" (click)="updateCoupon(coupon.couponId)"></fa-icon>
                </div>



              </div>
            </div>
          </div>
        </div>

          </div>
        </ng-container>



      </div>






    </div>
    </div>
    </div>
