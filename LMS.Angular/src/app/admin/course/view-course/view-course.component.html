
<h2 mat-dialog-title>Create Course</h2>
<mat-dialog-content class="mat-typography">

  <div class="container">
    <h4>{{courseId}}</h4>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="deleteCourse()">Delete</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
