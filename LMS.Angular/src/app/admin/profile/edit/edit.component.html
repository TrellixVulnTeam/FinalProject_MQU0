                <div class="col-sm-3">

                </div>
                <div class="col-sm-9 text-secondary">

            </div>

                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="password" class="form-control"  value="(+962) 380-4539">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0"></h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text"  formControlName="" value="Bay Area, San Francisco, CA">
                </div>
            </div>
