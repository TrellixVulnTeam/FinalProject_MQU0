<div class="d-flex" style="justify-content: space-between;">
  <h3 class="mb-3" style="font-weight: bold; ">Manage Topic</h3>
  <fa-icon [icon]="faTimes" style="font-size: 30px;"  mat-dialog-close></fa-icon>
</div>
<mat-dialog-content class="mat-typography">

  <div class="form mt-2">
  <form [formGroup] = "formGroup">

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width" >
          <mat-label>Topic Name</mat-label>
          <input type="text" matInput   formControlName="topicName">
          <mat-error *ngIf="formGroup.controls.topicName.hasError('required')">
            Topic Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="example-full-width" >
          <mat-label>Course Name</mat-label>
          <mat-select formControlName="courseId">
              <mat-option *ngFor="let course of this.courseService.courses" [value]="course.courseId">

                {{course.courseName}}
              </mat-option>
          </mat-select>
          <mat-error *ngIf="formGroup.controls.courseId.hasError('required')">
            Course Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-12">


        <mat-form-field class="example-full-width"  appearance="fill" >
          <mat-label>Topic Description</mat-label>
          <textarea formControlName="description"  matInput></textarea>
        </mat-form-field>
      </div>



    </div>


  </form>

</div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) ="saveItem()" [disabled]="!formGroup.valid">Save</button>
</mat-dialog-actions>
