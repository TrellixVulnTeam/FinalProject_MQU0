<mat-dialog-content class="mat-typography">

  <div class="form" style="margin-top:50px">
    <form>

      <div class="wrapper d-flex align-items-stretch">

        <app-sidebar></app-sidebar>

        <div class="container" id="pdfTable" #pdfTable>
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              <h2 class="heading-section">Trainee Info</h2>
            </div>
          </div>
          <button mat-fab color="primary" class="create" (click)="AddTrainee()">
            <mat-icon>add</mat-icon>
          </button><button (click)="printPage()">print</button>
          <button class="btn btn-primary" (click)="downloadAsPDF();">Export To PDF</button>
          <!-- <div>
            <input #mindate class="form-control" type="date" [max]="maxDate" (change)="MinDateVal(mindate.value)">
            <input #maxdate class="form-control" type="date" [min]="minDate" (change)="MaxDateVal(maxdate.value)">
          </div> -->


          <div class="row">
            <div class="col-md-12">
              <div class="table-wrap">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
                </div>
                <!-- <input type="button" value="Download PDF" class="btn btn-success" (click)="SavePDF()">   -->
                <table class="table table-responsive-xl"  id="pdfTable" #pdfTable
                  class="table table-striped table-bordered table-sm row-border hover" datatable
                  [dtOptions]="dtOptions">
                  <thead>
                    <tr>
                      <th>&nbsp;</th>
                      <th>Nationality</th>
                      <th>Image</th>
                      <th>UserName</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Status</th>
                      <th>&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="alert" role="alert" *ngFor="let trainee of Servicetrainee.trainee | filter:filterTerm">
                      <td>
                        <label class="checkbox-wrap checkbox-primary">
                          <input type="checkbox" checked>
                          <span class="checkmark"></span>
                        </label>
                      </td>
                      <td>{{trainee.nationality}} </td>
                      <td>

                        <img class="img" src="{{trainee.imageName}}" width="30%" height="30%">
                      </td>
                      <td>{{trainee.firstName}} {{trainee.lastName}}</td>

                      <td>{{trainee.email}}</td>
                      <td>{{trainee.phoneNumber}}</td>
                      <td class="status">

                        <span class="active" *ngIf="trainee.isActive" (click)="ChangeTraineeStatus(trainee.traineeId)">
                          {{trainee.isActive}}
                        </span>
                        <span class="error" *ngIf="!trainee.isActive" (click)="ChangeTraineeStatus(trainee.traineeId)">
                          {{trainee.isActive}}
                        </span>
                      </td>
                      <td>

                        <button mat-flat-button
                          style="  border-radius: 20%;color:white;background-color :green; width:20%;height: 30%;"
                          (click)="UpdateTrainee(trainee.traineeId)">
                          Edit
                        </button>
                        <button mat-flat-button
                          style="  border-radius: 20%;color:white;background-color :rgb(202, 29, 29);"
                          (click)="DeleteTrainee(trainee.traineeId)">
                          Delete
                        </button>

                      </td>


                    </tr>



                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    
    </form>
  
  </div>
</mat-dialog-content>
