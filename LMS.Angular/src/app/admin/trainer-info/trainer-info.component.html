      </button>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <table class="table table-responsive-xl"
                class="table table-striped table-bordered table-sm row-border hover " style="border-color: blue;"
                datatable [dtOptions]="dtOptions">
                <thead>
                  <tr>
                    <th>&nbsp;</th>
                    <th>SSN</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="alert" role="alert" *ngFor="let trainer of trainer.trainer">
                    <td>
                      <label class="checkbox-wrap checkbox-primary">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                    </td>
                    <td>{{trainer.nationalSecurutiyNumber}}</td>
                    <td>
                      <!-- <div class="img" style="background-image: url(../../../assets/image/trainer/{{trainer.image}});"></div> -->
                      <img class="img" src="{{trainer.image}}" width="30%" height="30%">
                    </td>
                    <td>{{trainer.fname}} {{trainer.lname}}</td>
                    <td>{{trainer.email}}</td>
                    <td>{{trainer.phoneNumber}}</td>
                    <td class="status">

                      <span class="active" *ngIf="trainer.isActive" (click)="ChangeTrainerStatus(trainer.employeeId)">
                        {{trainer.isActive}}
                      </span>
                      <span class="error" *ngIf="!trainer.isActive" (click)="ChangeTrainerStatus(trainer.employeeId)">
                        {{trainer.isActive}}
                      </span>
                    </td>
                    <td>

                      <button mat-flat-button
                        style="  border-radius: 20%;color:white;background-color :green; width:20%;height: 30%;"
                        (click)="UpdateTrainer(trainer.employeeId)">
                        Edit
                      </button>
                      <button mat-flat-button
                        style="  border-radius: 20%;color:white;background-color :rgb(202, 29, 29);"
                        (click)="DeleteTrainer(trainer.employeeId)">
                        Delete
                      </button>

                    </td>
                  </tr>




                </tbody>
              </table>
            </div>
          </div>
        </div>
