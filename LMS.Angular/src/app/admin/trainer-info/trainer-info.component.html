<!--====== Table Information Employee  ======-->



<div class="wrapper d-flex align-items-stretch" style="background-color:#eee;">
  <app-sidebar></app-sidebar>


  <div style="padding-left: 10%;">
    

      <div class="container">
        <div class="container" id="pdfTable" #pdfTable>
    
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              <h5 class="heading-section" style="margin-top:10%;color:rgb(71, 67, 67)">Employee </h5>
            </div>
          </div>
        <div class="d-flex justify-content-end">
          <fa-icon [icon]="faFileExcel"
            style="font-size: 2rem; margin-bottom: 1rem; margin-right: 20px; color: #115c34;" (click)="ExportTOExcel()">
          </fa-icon>
          <fa-icon [icon]="faFilePdf" style="font-size: 2rem; margin-bottom: 1rem;" (click)="exportPdf()"></fa-icon>
          
          <button mat-fab color="warning" style="  position: absolute;
            top:24%;
            right: 82%;
            width: 78px;
            color:cornsilk;
            background-color: rgb(202, 11, 11);
            transform: translateY(-50%);" class="create" (click)="AddTrainer()">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
              </div>
              <!-- <button class="btn btn-primary" (click)="downloadAsPDF();">Export To PDF</button> -->
              <table class="table table-responsive-xl" #TABLE #table
                class="table table-striped table-bordered table-sm row-border hover " id="pdfTable" #pdfTable
                style="border-color: blue;">


                <thead>
                  <tr>
                    <th>&nbsp;</th>
                    <th>SSN</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    
                    <th>Salary</th>
                    <th>Status</th>

                    <th> settings</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="alert" role="alert" *ngFor="let trainer of trainer.trainer | filter:filterTerm">
                    <td>
                      <label class="checkbox-wrap checkbox-primary">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                    </td>
                    <td>{{trainer.nationalSecurutiyNumber}}</td>
                    <td>
                      <img class="img" src="{{trainer.image}}" width="30%" height="30%">
                    </td>
                    <td>{{trainer.fname}} {{trainer.lname}}</td>
                    <td>{{trainer.email}}</td>
                    <td>{{trainer.phoneNumber}}</td>
                    <td>{{trainer.basicSalary}}</td>
                    <td class="status">

                      <span class="active" *ngIf="trainer.isActive" (click)="ChangeTrainerStatus(trainer.employeeId)">
                        {{trainer.isActive}}
                      </span>
                      <span class="error" *ngIf="!trainer.isActive" (click)="ChangeTrainerStatus(trainer.employeeId)">
                        {{trainer.isActive}}
                      </span>
                    </td>
                    <td>
                      <div>

                        <fa-icon  [icon]="faedit" 
                          style="font-size: 2rem; margin-bottom: 0.5rem; margin-right: 20px; color: #115c34;"
                          (click)="UpdateTrainer(trainer.employeeId)">
                        </fa-icon>
                      </div>
                      <div>
                        <fa-icon [icon]="fatrash" 
                          style="font-size: 2rem; margin-bottom: 1rem; margin-right: 20px; color: #bb1717;"
                          (click)="DeleteTrainer(trainer.employeeId)">
                        </fa-icon>
                      </div>
                    </td>
                  </tr>




                </tbody>
              </table>
            </div>
          </div>
        </div>
