<app-navbar></app-navbar>

<div class="content">
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <img src="../../../assets/image/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid animation fade-in" ng-class="{'fade-in': true }">

      </div>
      <div class="col-md-6 move">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign In</h3>
            </div>
          </div>

            <!-- <h3 style="font-size:2em; text-align:center; margin-top:40px;">Login</h3> -->
            <form class="form" style="margin-top:50px">
              <!-- <h2 *ngIf = "email.hasError('required')">Email Is Required</h2> -->
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>UserName</mat-label>
                <input type="text" matInput  placeholder="Ex. pat@example.com" [formControl]="loginService.username">
                <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error> -->
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password"  matInput [formControl]="loginService.password" >
                <!-- <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                 Please Enter Strong Password
                </mat-error> -->
                <!-- <mat-error *ngIf="password.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error> -->
              </mat-form-field>

              <!-- <mat-card class="result">
                <mat-card-content>

                  <section class="example-section">

                    <mat-checkbox
                        class="example-margin"
                        [(ngModel)]="checked"
                        [(indeterminate)]="indeterminate"
                        [labelPosition]="labelPosition"
                        [disabled]="disabled"
                        [formControl]="rememberMe">
                      rememberMe
                    </mat-checkbox>
                  </section>
                </mat-card-content>
              </mat-card> -->

              <!-- <button (click)="submit()" [disabled]="!email.valid || !password.valid">Login</button> -->
              <button (click)="LogIn()" mat-raised-button style="flex: 1; width:100%; margin-top: 50px;" [disabled]="!loginService.username.valid || !loginService.password.valid">

                Login
              </button>


              <p routerLink="../register" style="text-align: center; font-size: 1em; margin-top: 30px; cursor: pointer; ">Create New Account</p>


            </form>
        </div>

      </div>
    </div>




  </div>
</div>
