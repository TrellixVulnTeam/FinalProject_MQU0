<app-navbar></app-navbar>



    <!--====== PAGE BANNER PART START ======-->
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(../../../assets/image/courses.jpg)">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                  <div class="page-banner-cont">
                      <h2>Our Courses</h2>
                      <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="#">Home</a></li>
                              <li class="breadcrumb-item active" aria-current="page">Courses</li>
                          </ol>
                      </nav>
                  </div>  <!-- page banner cont -->
              </div>
          </div> <!-- row -->
      </div> <!-- container -->
  </section>

  <!--====== PAGE BANNER PART ENDS ======-->

  <!--====== COURSES PART START ======-->

  <section id="courses-part" class="pt-120 pb-120 gray-bg">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="courses-top-search">
                      <ul class="nav float-left" id="myTab" role="tablist">
                          <li class="nav-item">
                              <a class="active" id="courses-grid-tab" data-toggle="tab" href="#courses-grid" role="tab" aria-controls="courses-grid" aria-selected="true"><i class="fa fa-th-large"></i></a>
                          </li>
                          <li class="nav-item">
                              <a id="courses-list-tab" data-toggle="tab" href="#courses-list" role="tab" aria-controls="courses-list" aria-selected="false"><i class="fa fa-th-list"></i></a>
                          </li>
                          <li class="nav-item">Showning 4 0f 24 Results</li>
                      </ul> <!-- nav -->

                      <div class="courses-search float-right">
                          <form action="#">
                              <input type="text" placeholder="Search">
                              <button type="button"><i class="fa fa-search"></i></button>
                          </form>
                      </div> <!-- courses search -->
                  </div> <!-- courses top search -->
              </div>

          </div>
          <!-- row -->
          <div class="tab-content" id="myTabContent">
            <div class="" id="courses-grid" role="" aria-labelledby="courses-grid-tab">
                  <div class="row">
                      <div class="col-lg-4 col-md-6"
                        *ngFor="let course of this.courseService.availableCourses;let indexOfelement=index;">
                          <div class="singel-course mt-20">
                              <div class="thum">

                                  <div class="image">

                                    <span class="tag" ><h4>{{course.tagName}}</h4></span>
                                    <img src="{{course.image}}" alt="Course" height="180px" >
                                  </div>
                                  <div class="price">
                                      <span>{{course.coursePrice}}$</span>
                                  </div>
                              </div>
                              <div class="cont">
                                  <ul >
                                      <li class="star"  *ngFor="let _ of [].constructor(this.courseService.coursesActualRating[indexOfelement]); let i = index">
                                        <mat-icon>star</mat-icon></li>
                                  </ul>
                                  <span>{{this.courseService.coursesSumationOfReview[indexOfelement]}}  (reviews)</span>
                                  <br>
                                  <a href="courses-singel.html"><h4>{{course.courseName}}</h4></a>
                                  <div class="course-teacher">
                                      <div class="admin">
                                          <ul>
                                            <!--
                                              <li>
                                                <button class="main-btn" style="margin-right: 50px;">Add To Cart

                                                </button>
                                              </li>
                                              -->
                                              <li>
                                                <button class="btn  btn-circle m-1" [value]="course.courseId"
                                                (click)="AddToCart(course.courseId)">
                                                  <mat-icon>add_shopping_cart</mat-icon>
                                                </button>
                                              </li>
                                              <li>
                                                <button class="btn  btn-circle m-1"  [value]="course.courseId"
                                                (click)="AddToWishList(course.courseId)">
                                                  <mat-icon>favorite</mat-icon>
                                                </button>
                                              </li>
                                              <li>
                                                <button class="btn  btn-circle m-1"  [value]="course.courseId"
                                                 (click)="DisplayCourseInfo(course.courseId)">
                                                  <mat-icon>info</mat-icon>
                                                </button>
                                              </li>
                                              <li>
                                                <button class="btn  btn-circle m-1" (click)="getLink(course.courseId)">
                                                  <mat-icon>share</mat-icon>
                                                </button>
                                              </li>
                                          </ul>
                                      </div>
                                  </div>
                              </div>
                          </div> <!-- singel course -->
                      </div>


                  </div> <!-- row -->
              </div>
          </div> <!-- tab content -->
          <div class="row">
              <div class="col-lg-12">
                  <nav class="courses-pagination mt-50">
                      <ul class="pagination justify-content-center">
                          <li class="page-item">
                              <a href="#" aria-label="Previous">
                                <mat-icon>fast_rewind</mat-icon>
                              </a>
                          </li>
                          <li class="page-item"><a class="active" href="#">1</a></li>
                          <li class="page-item"><a href="#">2</a></li>
                          <li class="page-item"><a href="#">3</a></li>
                          <li class="page-item">
                              <a href="#" aria-label="Next">

                                <mat-icon>fast_forward</mat-icon>
                              </a>
                          </li>
                      </ul>
                  </nav>  <!-- courses pagination -->
              </div>
          </div>  <!-- row -->
      </div> <!-- container -->
  </section>

  <!--====== COURSES PART ENDS ======-->

<app-footer></app-footer>
