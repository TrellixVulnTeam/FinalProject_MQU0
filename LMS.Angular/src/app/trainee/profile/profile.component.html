    <!--====== SEARCH BOX PART START ======-->
    <app-trainee-nav></app-trainee-nav>


    <!--====== PAGE BANNER PART START ======-->

    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(../../../assets/image/slider.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Welcome  Jasser</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Trainee</a></li>
                                <li class="breadcrumb-item"><a href="#">Client</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Profile</li>
                            </ol>
                        </nav>
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->


    <!--====== COURSES SINGEl PART START ======-->

    <section id="corses-singel" class="pt-90 pb-120 gray-bg">

  <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU">
                <div class="mt-5 text-center">
                  <button class="main-btn" type="button" style="height: 38px; font-size: 10px; text-align:start;">
                  Change Image
                </button></div>
                <span class="font-weight-bold">{{this.profileService.traineeInfo.firstName+''+this.profileService.traineeInfo.lastName}}</span>
                <span class="text-black-50">{{this.profileService.traineeInfo.username}}</span>
              </div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-12"><label class="labels">First Nae</label><input type="text" class="form-control" placeholder="first name" [value]="this.profileService.traineeInfo.firstName"></div>
                      <div class="col-md-12"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="last name" [value]="this.profileService.traineeInfo.lastName"></div>

                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" placeholder="enter phone number" [value]="this.profileService.traineeInfo.phoneNumber"></div>

                      <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email id" [value]="this.profileService.traineeInfo.username" readonly></div>
                      <div class="col-md-12"><label class="labels">Nationality</label><input type="text" class="form-control" placeholder="education" [value]="this.profileService.traineeInfo.nationality" readonly></div>
                  </div>
                  <div class="mt-5 text-center"><button class="btn main-btn" type="button">Save Profile</button></div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="p-3 py-5">

                  <div class="col-md-12">
                    <label class="labels">Old Password</label>
                    <input type="text" class="form-control" placeholder="**********" value="">
                  </div>
                  <br>
                  <div class="col-md-12">
                    <label class="labels">New Password</label>
                    <input type="text" class="form-control" placeholder="**********" value="">
                  </div>
                  <br>
                  <div class="col-md-12">
                    <label class="labels">Confirm Password</label>
                    <input type="text" class="form-control" placeholder="**********" value="">
                  </div>

                  <div class="mt-5 text-center"><button class="btn main-btn" type="button">Change Password</button></div>
              </div>
          </div>
      </div>
  </div>
    </section>
    <!--====== COURSES SINGEl PART ENDS ======-->
