<mat-dialog-content class="mat-typography">

  <div class="form" style="margin-top:50px">
  <form [formGroup] = "formGroup">
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field class="example-full-width" >
          <mat-label>Please Enter The Refund Reasons / Your Notes </mat-label>
          <input type="text" matInput   formControlName="notes">
          <mat-error *ngIf="formGroup.controls.notes.hasError('required')">
            Refund Reason/Notes  is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>



    </div>



  </form>

</div>
<!--Fight For Dreams or just reading memes-->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) ="Create()" [disabled]="!formGroup.valid">Save</button>
</mat-dialog-actions>
