
<h2 mat-dialog-title>add exam </h2>
<mat-dialog-content class="mat-typography">

  <div class="form" style="margin-top:50px">
    <form [formGroup]="formGroup" (submit)="Create($event)">
      <mat-form-field appearance="fill" class="example-form-field">
        
        <mat-label>Choose exam date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="ExamDate">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Start Time </mat-label>
        <input type="datetime" matTimepicker formControlName="StartTime">
        <mat-error *ngIf="formGroup.controls.StartTime.hasError('required')">
        Last Name is <strong>required</strong>
      </mat-error>
      </mat-form-field>


      

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>EndTime </mat-label>
        <input type="text" matTimepicker formControlName="EndTime">
        <mat-error *ngIf="formGroup.controls.EndTime.hasError('required')">
          EndTime is <strong>required</strong>
      </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Mark </mat-label>
        <input type="email" matInput formControlName="Mark">
        <mat-error *ngIf="formGroup.controls.Mark.hasError('required')">
          Mark is <strong>required</strong>
      </mat-error> 
      </mat-form-field>

      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Weight</mat-label>
        <input type="text" matInput formControlName="Weight">
       
        <mat-error *ngIf="formGroup.controls.Weight.hasError('required')">
          Weight is <strong>required</strong>
        </mat-error> 
      </mat-form-field>

    
    </form>
  </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Create($event)"
    [disabled]="!formGroup.valid">Save</button>
</mat-dialog-actions>
