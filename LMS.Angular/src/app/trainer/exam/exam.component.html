      <div class="wrap-table100">
        
          <div class="table100 ver2 m-b-110">
              <div class="table100-head">
                  <table>
                      <thead>
                          <tr class="row100 head">
                              <th class="cell100 column1">Exam ID</th>
                              <th class="cell100 column2">Section ID</th>
                              <th class="cell100 column4">Exam Date</th>
                              <th class="cell100 column4">Start Time</th>
                              <th class="cell100 column4"> End Time</th>
                              <th class="cell100 column4">Mark</th>
                              <th class="cell100 column4">Weight</th>
                              <th class="cell100 column4">
                             Edit Exam
                              </th>
                              <th class="cell100 column4">
                                  Delete Exam
                              </th>
                          </tr>
                      </thead>
                  </table>
              </div>
              <div class="table100-body js-pscroll">
                  <table>
                      <tbody *ngFor="let data of examService.exam">
                          <tr>
                              <td class="cell100 column1 fancy-link">{{data.examId}}</td>
                              <td class="cell100 column2 fancy-link">{{data.sectionId}}</td>
                              <td class="cell100 column3 fancy-link">{{data.examDate | date : 'shortDate'}}</td>
                              <td class="cell100 column5 fancy-link">{{data.startTime | date : 'shortTime'}}</td>
                              <td class="cell100 column3 fancy-link">{{data.endTime| date : 'shortTime'}}</td>
                              <td class="cell100 column3 fancy-link">{{data.mark}}</td>
                              <td class="cell100 column5 fancy-link">{{data.weight}}%</td>
                              <td class="cell100 column1 fancy-link">   <mat-icon class="pointer fancy-link" (click)="EditExam(data.examId)">library_books</mat-icon></td>   
                              <td class="cell100 column1 fancy-link">   <mat-icon class="pointer fancy-link" (click)="DeleteExam(data.examId)">Book</mat-icon></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>

      </div>
