
<h2 mat-dialog-title>Create exam </h2>
<mat-dialog-content class="mat-typography">

  <div class="form" style="margin-top:50px">
    <form [formGroup]="formGroup">
     

     
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Mark </mat-label>
        <input type="email" matInput formControlName="Mark">
        <mat-error *ngIf="formGroup.controls.Mark.hasError('required')">
          Mark is <strong>required</strong>
      </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Note</mat-label>
        <input type="text" matInput formControlName="Weight">

        
        </mat-error>
      </mat-form-field>


    </form>
  </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Create()"
    [disabled]="!formGroup.valid">Save</button>
</mat-dialog-actions>
