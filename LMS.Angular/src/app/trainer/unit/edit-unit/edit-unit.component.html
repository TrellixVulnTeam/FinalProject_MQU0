 <h2 mat-dialog-title>Edit unit</h2>
<mat-dialog-content class="mat-typography">

    <div class="form" style="margin-top:50px">
        <form [formGroup]="formGroup">



            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>FilePath</mat-label>
                <div class="custom-file" STYLE="width: 100%;">
                  <input type="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>        <mat-error *ngIf="formGroup.controls.FilePath.hasError('required')">
        File <strong>required</strong>
      </mat-error>
            </mat-form-field>



        </form>

    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Create()" [disabled]="!formGroup.valid">Save</button>
</mat-dialog-actions>
