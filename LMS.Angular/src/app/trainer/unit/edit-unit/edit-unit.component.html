<h2 mat-dialog-title>Edit unit</h2>
<mat-dialog-content class="mat-typography">



        <form [formGroup]="formGroup" >
                <div class="custom-file" STYLE="width: 100%;">
                    <label for="exampleFormControlFile1">Upload unit</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1"  formControlName="FilePath" (change)="UpdateUnit($event, unitService.units[0].id)">
                </div>        
                <mat-error *ngIf="formGroup.controls.FilePath.hasError('required')">
        File <strong>required</strong>
      </mat-error> 

            

        </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Create()" [disabled]="!formGroup.valid">Save</button>
</mat-dialog-actions>

    <!--===============================================================================================-->
    <script src="../../../assets/jquery/jquery-3.2.1.min.js "></script>
    <!--===============================================================================================-->
    <script src="../../../assets/bootstrap/js/popper.js "></script>
    <script src="../../../assets/bootstrap/js/bootstrap.min.js "></script>
    <!--===============================================================================================-->
    <script src="../../../assets/js/main.js "></script>
